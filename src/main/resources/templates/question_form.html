<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <!--            카테고리 선택란 시작        -->
            <div>
                <select th:field="*{category}" class="form-select">
                    <option value="">카테고리를선택해주세요</option> <!--선택안한 비어있는값-->
                    <option value="자유">자유</option>
                    <option value="공지">공지</option>
                    <option value="강좌">강좌</option>
                </select>
            </div>
            <!--            카테고리 선택란 끝        -->
            <label for="subject" class="form-label">제목</label>
            <input id="subject" type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
